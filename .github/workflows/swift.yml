name: iOS Build and Test

on:
  workflow_dispatch:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: macos-latest
    timeout-minutes: 20

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Select Xcode Version
        run: sudo xcode-select -s /Applications/Xcode.app

      - name: List available simulators and pick one dynamically
        run: |
          echo "Listing simulators..."
          xcrun simctl list devices

          # Récupère le dernier iPhone Shutdown et son UUID correct
          SIMULATOR_ID=$(xcrun simctl list devices | grep "iPhone" | grep "Shutdown" | tail -n 1 | sed -E 's/.*\(([A-F0-9-]+)\) \(Shutdown\)/\1/')

          if [ -z "$SIMULATOR_ID" ]; then
            echo "No simulator found!"
            exit 1
          fi

          echo "Selected simulator ID: $SIMULATOR_ID"
          echo "SIMULATOR_ID=$SIMULATOR_ID" >> $GITHUB_ENV

      - name: Build and Test
        uses: sersoft-gmbh/xcodebuild-action@v3.2.0
        with:
          project: EPCollaboratif.xcodeproj
          scheme: EPCollaboratif
          destination: 'platform=iOS Simulator,name=iPhone 16,OS=18.6'
          action: test
          result-bundle-path: 'TestResults/TestResults.xcresult'
          build-settings: |
            CODE_SIGNING_REQUIRED=NO
            CODE_SIGNING_ALLOWED=NO
            CODE_SIGN_IDENTITY=""

      - name: Show TestResults folder
        run: ls -R TestResults || echo "No results found"

      - name: Process Test Results
        uses: kishikawakatsumi/xcresulttool@v1
        with:
          path: TestResults/TestResults.xcresult
          upload-bundles: never
          show-passed-tests: true
          show-code-coverage: true
        if: success() || failure()
